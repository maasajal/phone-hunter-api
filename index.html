<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting from API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="bg-gray-100 sm:pb-60 relative">
        <nav>
          <div class="navbar">
            <div class="navbar-start">
              <a class="btn btn-ghost text-xl"
                ><span class="text-blue-500">MaaS</span> Gadgets</a
              >
            </div>
            <div class="navbar-end">
              <a class="btn btn-primary">Sign Up</a>
            </div>
          </div>
        </nav>
        <div class="container mx-auto py-5 text-center">
          <h1 class="text-6xl mb-4">Apple Iphone 13 Pro Max</h1>
          <p class="max-w-xl mx-auto py-8">
            Using the MaaS Gadgets API, developers can hunt for a phone by
            accessing its extensive database and utilizing its search
            functionalities.
          </p>
          <a class="btn btn-primary">Buy Now</a>
        </div>
      </div>
      <div class="sm:absolute top-80 left-[10%]">
        <img class="w-3/4 mx-auto" src="./images/banner.png" alt="banner" />
      </div>
      <div class="text-center sm:mt-64">
        <h2 class="text-4xl mb-8">Search your phone</h2>
        <div class="join">
          <input
            id="search"
            class="input input-bordered join-item"
            placeholder="Search your phone"
          />
          <button onclick="searchPhone()" class="btn btn-primary join-item">
            Search
          </button>
        </div>
      </div>
    </header>
    <main class="container mx-auto">
      <section>
        <div id="loading" class="text-center my-28 hidden">
          <span class="loading loading-bars loading-lg"></span>
        </div>
        <div
          id="phones-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
        <!-- Show all data by clicking a button -->
        <div id="show-all-phone" class="text-center hidden">
          <button onclick="handleShowAll()" class="btn btn-primary px-12 my-8">Show All</button>
        </div>
      </section>
    </main>
    <script src="./js/phones.js"></script>
  </body>
</html>
